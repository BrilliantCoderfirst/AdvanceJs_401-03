<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Js 401-03</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 900px;
            display: flex;
        }
        img {
            width: 100%;
            height: 900px;
            object-fit: cover;
        }
        .btn {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding-left: 20px;
            padding-right: 20px;
            height: 900px;
        }
        .btn span {
            width: 54px;
            height: 56px;
            background-color: transparent;
            border: 0.4px solid rgb(191, 191, 191);
            border-radius: 50%;
            padding: 10px;
            outline: none;
            color: white;
            font-size: 28px;
            font-weight: 100;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img id="image" src="https://blog.geekster.in/wp-content/uploads/2021/11/top-6-awesome-t-Jobs-in-Demand-2022-featured-Image.png" alt="">

        <div class="btn">
            <span onclick="nextBtn()" id="prev" class="material-symbols-outlined"> chevron_left </span>
            <span onclick="prevBtn()" id="next" class="material-symbols-outlined"> chevron_right </span>
        </div>
    </div>

    <script>
        var imgArr = [];
        imgArr[0] = 'https://i.pinimg.com/originals/84/f4/73/84f473fd7c7f5d4fbfff8d03259101ac.jpg';
        imgArr[1] = 'https://i.pinimg.com/originals/d3/e0/5e/d3e05e0c4ee35782097a42b841330fad.png';
        imgArr[2] = 'https://i.pinimg.com/originals/f1/3d/04/f13d04f86c32c368307e104418e1dac0.jpg';

        let i = 0;
        const img = document.getElementById('image');
        

        setInterval("nextBtn()", 2000);

        function nextBtn() {
            if (i < imgArr.length-1) {
                i++;
            }
            else {
                i = 0;
            }
            img.src = imgArr[i];
        }

        function prevBtn() {
            i--;
            if(i == -1){
                i = 2; 
            }
            img.src = imgArr[i];
        }

    </script>

</body>
</html>
